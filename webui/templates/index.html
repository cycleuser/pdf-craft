<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF to Markdown Converter</h1>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>系统信息</h5>
                <button id="refresh-info" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <strong>当前加速模式:</strong>
                            <span id="current-device" class="badge bg-primary">
                                {{ "GPU" if use_gpu else "CPU" }}
                            </span>
                            <button id="toggle-gpu" class="btn btn-sm btn-outline-primary ms-2">
                                切换到 {{ "CPU" if use_gpu else "GPU" }}
                            </button>
                        </div>
                        <div class="mb-3">
                            <strong>CUDA可用:</strong> <span id="cuda-available">检查中...</span>
                        </div>
                        <div class="mb-3">
                            <strong>GPU设备:</strong> <span id="cuda-device">检查中...</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <strong>模型目录:</strong> <span id="model-dir">检查中...</span>
                        </div>
                        <div class="mb-3">
                            <strong>已加载模型:</strong>
                            <div id="model-files" class="small text-muted mt-1">检查中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload PDF Files</h5>
            </div>
            <div class="card-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf-files" class="form-label">Select PDF files</label>
                        <input class="form-control" type="file" id="pdf-files" name="files[]" accept=".pdf" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-btn">Upload and Convert</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Conversion Jobs</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table">
                            <!-- Jobs will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying errors -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Error message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobDetailsModalLabel">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="jobDetailsModalBody">
                    <div class="job-details-content">
                        <!-- Job details will be displayed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
